// 对象1.insertAfter(对象2);
	Object.prototype.insertAfter=function(obj2){
		var parent=obj2.parentNode;
		var next=obj2.nextElementSibling;
		if(next){
			parent.insertBefore(this,next);
		}else{	
			this.appendTo(parent);
		}
	}
